# Space Game Entity Templates
# Loaded by EntityTemplateLoader -> registered in EntityTemplateRegistry

templates:
  - template_id: "asteroid_large"
    entity_type: "asteroid"
    display_name: "Large Asteroid"
    radius: 20.0
    mass: 5.0
    max_velocity: 60.0
    health: 60
    damage: 10
    score_value: 25
    collision_group: "asteroid"
    tags: ["space", "asteroid", "large"]
    description: "Large asteroid that splits into medium on destruction"

  - template_id: "asteroid_medium"
    entity_type: "asteroid"
    display_name: "Medium Asteroid"
    radius: 12.0
    mass: 3.0
    max_velocity: 100.0
    health: 40
    damage: 10
    score_value: 50
    collision_group: "asteroid"
    tags: ["space", "asteroid", "medium"]
    description: "Medium asteroid that splits into small on destruction"

  - template_id: "asteroid_small"
    entity_type: "asteroid"
    display_name: "Small Asteroid"
    radius: 5.0
    mass: 1.0
    max_velocity: 150.0
    health: 20
    damage: 10
    score_value: 100
    collision_group: "asteroid"
    tags: ["space", "asteroid", "small"]
    description: "Small asteroid destroyed on hit"

  - template_id: "player_ship"
    entity_type: "ship"
    display_name: "Player Ship"
    radius: 8.0
    mass: 2.0
    max_velocity: 300.0
    acceleration: 50.0
    friction: 0.02
    health: 100
    damage: 0
    collision_group: "player"
    tags: ["space", "player", "ship"]
    description: "Player-controlled ship"

  - template_id: "projectile_bullet"
    entity_type: "projectile"
    display_name: "Bullet"
    radius: 2.0
    mass: 0.1
    max_velocity: 500.0
    health: 1
    damage: 25
    collision_group: "projectile"
    tags: ["space", "projectile", "bullet"]
    description: "Standard bullet projectile"

  - template_id: "enemy_basic"
    entity_type: "enemy"
    display_name: "Basic Fighter"
    radius: 7.0
    mass: 1.5
    max_velocity: 200.0
    acceleration: 30.0
    health: 30
    damage: 15
    score_value: 200
    collision_group: "enemy"
    tags: ["space", "enemy", "basic"]
    custom_properties:
      ai_type: "basic"
    description: "Basic enemy fighter"
