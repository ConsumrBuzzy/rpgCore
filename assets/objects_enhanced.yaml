---
# Enhanced Starter Kit - ADR 093: Sonic Aesthetic Restoration
# Token & Tint with dithering patterns and kinetic properties

# Material Archetypes with Dithering Presets
materials:
  organic: 
    color: "#2d5a27" 
    tags: ["animated"]
    dither_preset: "lush_green"
    kinetic_sway: true
    sway_amplitude: 2.0
    sway_frequency: 2.0
  
  wood: 
    color: "#5d4037" 
    tags: ["flammable", "barrier"]
    dither_preset: "wood_brown"
    kinetic_sway: false
    drop_shadow: true
  
  stone: 
    color: "#757575" 
    tags: ["heavy"]
    dither_preset: "stone_gray"
    kinetic_sway: false
    drop_shadow: true
  
  metal: 
    color: "#9e9e9e" 
    tags: ["valuable", "secure"]
    dither_preset: "metal_silver"
    kinetic_sway: false
    drop_shadow: true

# The Enhanced Basic 5 Objects
grass_tuft:
  material_id: "organic"
  sprite_id: "grass"
  kinetic_sway: true
  wind_shimmer: true
  
oak_tree:
  material_id: "wood"
  sprite_id: "tree"
  collision: true
  drop_shadow: true
  trunk_sway: false  # Trees don't sway in wind
  
gray_boulder:
  material_id: "stone"
  sprite_id: "boulder"
  collision: true
  drop_shadow: true
  grounded: true
  
wooden_gate:
  material_id: "wood"
  sprite_id: "gate"
  collision: true
  interaction_hooks: ["open"]
  drop_shadow: true
  kinetic_sway: false
  
iron_lockbox:
  material_id: "metal"
  sprite_id: "chest"
  collision: true
  d20_checks: { lockpick: { DC: 15 } }
  drop_shadow: true
  metallic_sheen: true

# Voyager with Enhanced Properties
voyager:
  material_id: "organic"  # For color palette
  sprite_id: "voyager"
  collision: false
  kinetic_breathing: true
  breathing_amplitude: 1.0
  breathing_frequency: 0.5
  idle_neck_pivot: true
  idle_threshold: 5.0
